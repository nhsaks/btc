<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Profit Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center py-2">Trade Profit Calculator</h2>
    <div class="text-center py-2">
        <!-- Radio buttons for selecting crypto -->
        <input type="radio" name="crypto" id="btc" value="BTC" checked> BTC
        <input type="radio" name="crypto" id="bnb" value="BNB"> BNB
        <input type="radio" name="crypto" id="sol" value="SOL"> SOL
        <input type="radio" name="crypto" id="xrp" value="XRP"> XRP
    </div>
    <form id="profitCalcForm" class="row g-3">
        <div class="col-md-6">
            <label for="cryptoBuyRate" class="form-label text-success">Buy Rate ($)</label>
            <input type="number" class="form-control" id="cryptoBuyRate" placeholder="Loading..." step="0.01" required>
        </div>
        <div class="col-md-6">
            <label for="cryptoSellRate" class="form-label text-danger">Sell Rate ($)</label>
            <input type="number" class="form-control" id="cryptoSellRate" value="0" step="0.01" required>
        </div>

        <div class="col-12">
            <label for="usdtAmount" class="form-label">USDT Amount (to buy)</label>
            <input type="number" class="form-control" id="usdtAmount" value="100" step="0.01" required>
        </div>

        <div class="col-md-4">
            <label for="profitUSDT" class="form-label">Profit (USDT)</label>
            <input type="text" class="form-control" id="profitUSDT" readonly>
        </div>
        <div class="col-md-4">
            <label for="profitPKR" class="form-label">Profit (PKR)</label>
            <input type="text" class="form-control" id="profitPKR" readonly>
        </div>
        <div class="col-md-4">
            <label for="profitPercentage" class="form-label">Profit (%)</label>
            <input type="text" class="form-control" id="profitPercentage" readonly>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchCryptoPrice(); // Fetch initial crypto price when the page loads
    });

    // Add event listener to radio buttons
    document.querySelectorAll('input[name="crypto"]').forEach((radio) => {
        radio.addEventListener('change', fetchCryptoPrice);
    });

    // Fetch crypto price based on selection
    function fetchCryptoPrice() {
        const selectedCrypto = document.querySelector('input[name="crypto"]:checked').value;
        const apiUrl = 'https://api.livecoinwatch.com/coins/list';
        const apiKey = 'a4438544-31bd-4a82-adf6-0fcb936b0188'; // Replace with your API key

        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-api-key': apiKey
            },
            body: JSON.stringify({
                currency: 'USD',
                codes: [selectedCrypto]
            })
        })
        .then(response => response.json())
        .then(data => {
            const cryptoPrice = data[0].rate; // Assuming `rate` is the crypto price in USD
            document.getElementById('cryptoBuyRate').value = cryptoPrice.toFixed(2); // Update Buy Rate field with live price
            updateSellRate(); // Auto-update the Sell Rate with +0.5%
            calculateProfit(); // Auto-calculate the profit
        })
        .catch(error => {
            console.error('Error fetching crypto price:', error);
        });
    }

    document.addEventListener('input', function(event) {
        if (event.target.id === 'cryptoBuyRate') {
            updateSellRate(); // Update the sell rate if the buy rate changes
        }
        calculateProfit(); // Recalculate profit when any field is updated
    });

    // Update Sell Rate based on Buy Rate + 0.5%
    function updateSellRate() {
        const buyRate = parseFloat(document.getElementById('cryptoBuyRate').value);
        if (!isNaN(buyRate)) {
            const sellRate = buyRate + (buyRate * 0.005); // Add 0.5% to the Buy Rate
            document.getElementById('cryptoSellRate').value = sellRate.toFixed(2);
        }
    }

    function calculateProfit() {
        const cryptoBuyRate = parseFloat(document.getElementById('cryptoBuyRate').value);
        const cryptoSellRate = parseFloat(document.getElementById('cryptoSellRate').value);
        const usdtAmount = parseFloat(document.getElementById('usdtAmount').value);

        if (isNaN(cryptoBuyRate) || isNaN(cryptoSellRate) || isNaN(usdtAmount)) {
            return; // Exit if any input is invalid
        }

        // Calculate how much of the crypto you can buy with the given USDT at the buy rate
        const cryptoAmount = usdtAmount / cryptoBuyRate;

        // Calculate the value of that crypto when sold at the sell rate
        const sellValue = cryptoAmount * cryptoSellRate;

        // Profit is the difference between sell value and initial USDT investment
        const profitUSDT = sellValue - usdtAmount;

        // Calculate percentage profit
        const profitPercentage = ((cryptoSellRate - cryptoBuyRate) / cryptoBuyRate) * 100;

        // Display the profit in USDT and PKR (1 USDT = 285 PKR)
        const profitPKR = profitUSDT * 285;

        // Show profit and percentage in respective fields
        document.getElementById('profitUSDT').value = profitUSDT.toFixed(2);
        document.getElementById('profitPKR').value = profitPKR.toFixed(2);
        document.getElementById('profitPercentage').value = profitPercentage.toFixed(2) + '%';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
